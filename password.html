<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <dl>
      <dt>Password</dt>
      <dd>
        <input type="password" name="txtPassword" id="pwd" />
      </dd>
      <dt>Confirm Password</dt>
      <dd>
        <input
          type="password"
          name="txtConfirmPassword"
          id="cnfPwd"
          onblur="verifyPassword()"
        />
      </dd>
      <dd id="pwdError"></dd>
    </dl>

    <script>
      function verifyPassword() {
        var pwd = document.getElementById("pwd").value;
      console.log(pwd);
      var cnfPwd = document.getElementById("cnfPwd").value;
      console.log(cnfPwd);
      var pwdError = document.getElementById("pwdError");
        if (pwd == cnfPwd) {
          pwdError.innerHTML = "Password Matched";
          pwdError.style.color = "green";
        } else {
          pwdError.innerHTML = "Password Mismatched";
          pwdError.style.color = "red";
        }
      }
    </script>
  </body>
</html>
