<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="" placeholder="type something" onfocus="onFocusEvent()" onblur="onBlurEvent()">
    <input type="text" name="" id="" placeholder="type and click outside" onchange="handleChange()">
    <div id="msg"></div>
    <script>
        function onFocusEvent(){
            document.getElementById("msg").innerHTML = "Input Field is Focus".color("red");
        }
        function onBlurEvent(){
            document.getElementById("msg").innerHTML = "Input Field is lost Focus".fontcolor("blue");
        }
        function handleChange(){
            alert("Input value Changed");
        }
    </script>
</body>
</html>
