<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function createFolder(){
        result = prompt("Enter the foldername","NEW FOLDER")

        document.querySelector("p").outerHTML = "<h1> Folder created with name : "+result+" </h1>"
    }
</script>
<body>

    <button onclick="createFolder()">Create a Folder</button>
    <p></p>
    
</body>
</html>
