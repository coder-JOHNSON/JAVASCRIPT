<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        
    </style>

    
</head>
<body class="container-fluid">
    <button type="button" class="btn btn-danger mt-3 w-25" data-bs-toggle="modal" data-bs-target="#booking">
        Quick Booking
    </button>

    <!-- Modal -->
     <div class="modal fade" id="booking">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Quick Booking</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <nav class="d-flex justify-content-between p-1 bg-dark text-light p-2">
                        <div>
                            <select class="form-select" id="1stMovies">
                                <option>Select Movie</option>
                                <option>Max</option>
                                <option>UI</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="1stCinemas">
                                <option>Select Cinema</option>
                                <option>Inox</option>
                                <option>PVR</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="1stDates">
                                <option>Select Date</option>
                                <option>18-Dec</option>
                                <option>19-Dec</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="1stTimes">
                                <option>Select Time</option>
                                <option>10:30 AM</option>
                                <option>6:30 PM</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="1stOptions">
                                <option>Select Seats</option>
                                <option>1</option>
                                <option>2</option>
                            </select>
                        </div>
                        <div>
                            <button class="btn btn-danger" data-bs-dismiss="modal" onclick="bookTicket()">
                                Book
                            </button>
                        </div>
                    </nav>
                </div>

                <!-- Modal Footer -->
                 <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                 </div>
            </div>
        </div>
     </div>

     <div class="w-50" id="displaySummary" style="display: none;">
        <h3 class="bg-dark text-white mt-3 p-2">
            Booking summary
        </h3>
        <dl class="row">
            <img width="100%" height="250" id="poster">
            <dt class="col-3">Movie</dt>
            <dd id="lblMovie" class="col-9">UI </dd>
            <dt class="col-3">Cinema</dt>
            <dd id="lblLocation" class="col-9">INOX </dd>
            <dt class="col-3">Date</dt>
            <dd id="lblDate" class="col-9"> </dd>
            <dt class="col-3">Time</dt>
            <dd id="lblTime" class="col-9"> </dd>
            <dt class="col-3">Screen</dt>
            <dd id="lblScreen" class="col-9"> </dd>
            <dt class="col-3">Seats</dt>
            <dd id="lblSeats" class="col-9"> </dd>

        </dl>
        <button class="btn btn-link" data-bs-target="#booking" data-bs-toggle="modal">
            Modify Booking
        </button>
     </div>

     <script>
        function bookTicket(){
            document.getElementById("displaySummary").style.display="block";
            document.getElementById("lblMovie").innerHTML = document.getElementById("1stMovies").value;
            document.getElementById("lblLocation").innerHTML = document.getElementById("1stCinemas").value;
            document.getElementById("lblTime").innerHTML = document.getElementById("1stTimes").value;
            document.getElementById("lblDate").innerHTML = document.getElementById("1stDates").value;
            document.getElementById("lblSeats").innerHTML = document.getElementById("1stOptions").value;
            document.getElementById("lblSeats").innerHTML = document.getElementById("1stOptions").value;
        }
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
